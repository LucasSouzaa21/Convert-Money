<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert-Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <img class="logo" src="/assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-Currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="/assets/real.png" alt="img-real">
                <p class="currency-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
            <img class="arrow-img" src="/assets/arrow.png" alt="img-arrow">

            <div class="currency-box">
                <img src="/assets/dolar.png" alt="img-dolar">
                <p class="currerncy-converted">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

<script src="/currency.js"></script>
</html>
